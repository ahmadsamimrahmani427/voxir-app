<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>ورود به حساب | Voxir</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px #00bcd4;
            width: 320px;
            direction: rtl;
        }
        h2 {
            text-align: center;
            color: #00bcd4;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: bold;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }
        button {
            background-color: #00bcd4;
            color: #121212;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 40px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0097a7;
        }
        .google-login {
            margin-top: 20px;
            text-align: center;
        }
        .google-login a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
        }
        .google-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="post" action="/login">
        <h2>ورود به حساب کاربری</h2>
        <label for="email">ایمیل</label>
        <input type="email" id="email" name="email" required placeholder="example@example.com" />
        <label for="password">رمز عبور</label>
        <input type="password" id="password" name="password" required placeholder="********" />
        <button type="submit">ورود</button>
        <div class="google-login">
            <a href="{{ url_for('google.login') }}">ورود با حساب گوگل</a>
        </div>
    </form>
</body>
</html>
