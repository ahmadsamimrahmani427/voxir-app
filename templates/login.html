<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>ورود</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 40px;
            direction: rtl;
            text-align: center;
        }
        form {
            background-color: #222;
            display: inline-block;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px #2196f3;
            max-width: 320px;
            width: 100%;
        }
        h2 {
            margin-bottom: 25px;
            color: #2196f3;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            margin: 10px 0 20px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }
        button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 40px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1976d2;
        }
        .google-login {
            margin-top: 15px;
            color: #2196f3;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>ورود به حساب کاربری</h2>
        <input type="email" name="email" placeholder="ایمیل" required />
        <input type="password" name="password" placeholder="رمز عبور" required />
        <button type="submit">ورود</button>
        <p>یا</p>
        <a class="google-login" href="{{ url_for('google.login') }}">ورود با گوگل</a>
    </form>
</body>
</html>
