<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>ورود به حساب</title>
    <style>
        body {
            background-color: #121212;
            color: #eee;
            font-family: Tahoma, sans-serif;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #1e1e1e;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 0 10px #3da6ff;
            width: 320px;
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
            color: #3da6ff;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }
        button {
            background-color: #3da6ff;
            color: white;
            border: none;
            padding: 14px 0;
            width: 100%;
            font-size: 1em;
            font-weight: bold;
            border-radius: 40px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #61b4ff;
        }
        .google-login {
            margin-top: 20px;
            color: #3da6ff;
            text-decoration: underline;
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ورود به حساب</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="ایمیل" required />
            <input type="password" name="password" placeholder="رمز عبور" required />
            <button type="submit">ورود</button>
        </form>
        <a href="{{ url_for('google.login') }}" class="google-login">ورود با گوگل</a>
    </div>
</body>
</html>
