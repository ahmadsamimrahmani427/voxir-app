<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>ورود به سیستم</title>
    <style>
        body {
            background-color: #121212;
            color: #eee;
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px #0af;
            width: 320px;
        }
        h2 {
            margin-bottom: 20px;
            color: #0af;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #ccc;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #121212;
            color: #eee;
        }
        button {
            margin-top: 25px;
            width: 100%;
            background-color: #0af;
            border: none;
            padding: 12px;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            border-radius: 40px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #08a;
        }
        .google-login {
            margin-top: 20px;
            text-align: center;
        }
        .google-login a {
            color: #0af;
            text-decoration: none;
            font-weight: bold;
        }
        .google-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ورود به سیستم</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="email">ایمیل</label>
            <input type="email" id="email" name="email" required />
            <label for="password">رمز عبور</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">ورود</button>
        </form>
        <div class="google-login">
            <p>یا ورود با گوگل:</p>
            <a href="{{ url_for('google.login') }}">ورود با گوگل</a>
        </div>
    </div>
</body>
</html>
