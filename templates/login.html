<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>ورود | اپلیکیشن تبدیل متن به صدا</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #1c1c1c;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px #0099ff;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: #33bbff;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            font-size: 1em;
        }
        input::placeholder {
            color: #999;
        }
        button {
            background-color: #0099ff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #007acc;
        }
        .google-btn {
            margin-top: 15px;
            background-color: #ffffff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: bold;
        }
        .google-icon {
            height: 20px;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ورود به حساب</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <input type="email" name="email" placeholder="ایمیل خود را وارد کنید" required />
            <input type="password" name="password" placeholder="رمز عبور خود را وارد کنید" required />
            <button type="submit">ورود</button>
        </form>

        <form action="{{ url_for('google.login') }}" method="GET">
            <button type="submit" class="google-btn">
                <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" />
                ورود با گوگل
            </button>
        </form>
    </div>
</body>
</html>
