<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود به حساب | Voxir</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px #00bcd4;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00bcd4;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            border: none;
            border-radius: 6px;
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00bcd4;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0097a7;
        }
        .google-btn {
            margin-top: 15px;
            background-color: #4285f4;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ورود به Voxir</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="ایمیل شما" required>
            <input type="password" name="password" placeholder="رمز عبور" required>
            <button type="submit">ورود</button>
        </form>
        <a href="/login/google" style="text-decoration: none;">
            <button class="google-btn">ورود با حساب گوگل</button>
        </a>
    </div>
</body>
</html>
