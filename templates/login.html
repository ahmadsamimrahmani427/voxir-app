<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>ورود به Voxir</title>
    <style>
        body { font-family: Tahoma, sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin:0; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 320px; text-align: center; }
        h2 { margin-bottom: 30px; color: #5a2d82; }
        input[type="email"], input[type="password"] { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px; }
        button { background: #764ba2; color: white; border: none; padding: 12px 0; width: 100%; font-size: 1em; border-radius: 6px; cursor: pointer; }
        button:hover { background: #5a2d82; }
        .error { color: red; margin-bottom: 15px; }
        .oauth-btn { margin-top: 15px; padding: 10px; border-radius: 6px; color: white; text-decoration: none; display: block; font-weight: bold; }
        .google-btn { background: #db4437; }
        .google-btn:hover { background: #c33c2e; }
        .logo { font-size: 2em; font-weight: bold; color: #764ba2; margin-bottom: 20px; }
        .logo i { margin-right: 10px; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo"><i class="fa-solid fa-microphone"></i>Voxir</div>
        <h2>ورود به حساب کاربری</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <input type="email" name="email" placeholder="ایمیل" required />
            <input type="password" name="password" placeholder="رمز عبور" required />
            <button type="submit">ورود</button>
        </form>
        <a class="oauth-btn google-btn" href="{{ url_for('google.login') }}">ورود با گوگل</a>
    </div>
</body>
</html>
