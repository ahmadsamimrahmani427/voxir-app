<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>صفحه اصلی | Voxir</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Tahoma, sans-serif;
            padding: 30px;
            margin: 0;
        }
        h1 {
            color: #00bcd4;
        }
        label, select, textarea, button {
            font-family: Tahoma;
            font-size: 1em;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            background-color: #1e1e1e;
            color: white;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 10px;
        }
        select, button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0097a7;
        }
        #downloadBtn img {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>تبدیل متن به صدا</h1>

    <form id="ttsForm">
        <label for="language">زبان:</label>
        <select id="language" name="language">
            <option value="fa-IR-DilaraNeural">فارسی</option>
            <option value="en-US-AriaNeural">انگلیسی</option>
            <option value="de-DE-KatjaNeural">آلمانی</option>
            <option value="fr-FR-DeniseNeural">فرانسوی</option>
            <option value="es-ES-ElviraNeural">اسپانیایی</option>
        </select>

        <br><br>
        <label for="text">متن:</label>
        <textarea id="text" name="text" placeholder="متن مورد نظر خود را اینجا بنویسید..."></textarea>

        <button type="button" onclick="submitTTS()">تبدیل به صدا</button>
    </form>

    <div id="result" style="margin-top: 30px;">
        <audio id="audioPlayer" controls style="display:none; margin-top: 20px;">
            <source src="/audio/output.mp3" type="audio/mpeg">
            مرورگر شما از پخش صدا پشتیبانی نمی‌کند.
        </audio>

        <a id="downloadBtn" href="/download" style="display:none; margin-top: 10px; display: inline-block;">
            <img src="https://cdn-icons-png.flaticon.com/512/109/109602.png" alt="دانلود" width="40">
        </a>
    </div>

    <script>
        function submitTTS() {
            const text = document.getElementById("text").value;
            const voice = document.getElementById("language").value;

            fetch("/tts", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text, voice })
            })
            .then(res => res.json())
            .then(data => {
                if (data.audio_url) {
                    handleTTSResponse();
                } else {
                    alert("خطا: " + data.error);
                }
            })
            .catch(err => alert("مشکلی رخ داد: " + err));
        }

        function handleTTSResponse() {
            const audio = document.getElementById("audioPlayer");
            const download = document.getElementById("downloadBtn");
            audio.src = "/audio/output.mp3?" + new Date().getTime();
            audio.style.display = "block";
            audio.load();
            download.style.display = "inline-block";
        }
    </script>
</body>
</html>
