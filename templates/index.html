<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>تبدیل متن به گفتار | {{ email }}</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        h1 {
            color: #0099ff;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            max-width: 720px;
            margin: auto;
            background-color: #1c1c1c;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 15px #0099ff;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #66ccff;
        }
        textarea {
            width: 100%;
            height: 140px;
            padding: 10px;
            font-size: 1.1em;
            border-radius: 10px;
            border: none;
            background-color: #121212;
            color: #e0e0e0;
            resize: vertical;
        }
        select {
            margin-top: 12px;
            padding: 8px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            background-color: #121212;
            color: #e0e0e0;
            width: 100%;
        }
        button {
            margin-top: 20px;
            background-color: #0099ff;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover:not(:disabled) {
            background-color: #007acc;
        }
        button:disabled {
            background-color: #444444;
            cursor: not-allowed;
        }
        audio {
            margin-top: 25px;
            width: 100%;
            outline: none;
            border-radius: 10px;
            background-color: #121212;
            box-shadow: 0 0 15px #0099ff;
        }
        .download-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            color: #0099ff;
            text-decoration: none;
        }
        .download-link:hover {
            text-decoration: underline;
        }
        .user-info {
            text-align: center;
            margin-bottom: 25px;
            color: #999;
        }
        a.logout-link {
            color: #0099ff;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }
        a.logout-link:hover {
            text-decoration: underline;
        }
        .plans-container {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .plan-card {
            background: #222222;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 15px #0099ff;
            width: 220px;
            text-align: center;
            color: #e0e0e0;
            transition: box-shadow 0.3s ease;
        }
        .plan-card:hover {
            box-shadow: 0 0 30px #0066cc;
        }
        .plan-title {
            font-weight: bold;
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #33bbff;
        }
        .plan-price {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #66ccff;
        }
        .plan-features {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
            color: #99ccff;
            min-height: 70px;
        }
        .buy-btn {
            background: #0099ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            width: 100%;
        }
        .buy-btn:hover:not(:disabled) {
            background: #007acc;
        }
        .buy-btn:disabled {
            background: #444;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="user-info">
        خوش آمدید، {{ email }}
        <a href="{{ url_for('logout') }}" class="logout-link">خروج</a>
    </div>

    <h1>تبدیل متن به گفتار</h1>

    <div class="container">
        <form id="tts-form">
            <label for="text">متن خود را وارد کنید:</label>
            <textarea id="text" name="text" required></textarea>

            <label for="voice">انتخاب زبان / صدا:</label>
            <select id="voice" name="voice">
                {% for name, voice_code in languages.items() %}
                <option value="{{ voice_code }}">{{ name }}</option>
                {% endfor %}
            </select>

            <button type="submit">تبدیل به صدا</button>
        </form>

        <audio id="audio-player" controls style="display:none;"></audio>
        <a id="download-link" class="download-link" href="#" download="output.mp3" style="display:none;">دانلود فایل صوتی</a>

        <div class="plans-container">
            {% for plan in plans %}
            <div class="plan-card">
                <div class="plan-title">{{ plan.name }}</div>
                <div class="plan-price">{{ plan.price }}</div>
                <ul class="plan-features">
                    {% for feat in plan.features %}
                    <li>• {{ feat }}</li>
                    {% endfor %}
                </ul>
                <form method="POST" action="{{ url_for('create_payment') }}">
                    <input type="hidden" name="plan_id" value="{{ plan.id }}" />
                    <button type="submit" class="buy-btn"
                        {% if plan.id == 'free' and free_uses <= 0 %}disabled title="استفاده رایگان به پایان رسیده"{% endif %}>
                        خرید / استفاده
                    </button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        const form = document.getElementById('tts-form');
        const audioPlayer = document.getElementById('audio-player');
        const downloadLink = document.getElementById('download-link');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            audioPlayer.style.display = 'none';
            downloadLink.style.display = 'none';

            const text = form.text.value.trim();
            const voice = form.voice.value;

            if (!text) {
                alert('لطفا متن را وارد کنید.');
                return;
            }

            try {
                const response = await fetch('/tts', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text, voice})
                });

                if (!response.ok) {
                    const err = await response.json();
                    alert(err.error || 'خطا در تبدیل متن به صدا');
                    return;
                }

                const data = await response.json();
                const audioUrl = data.audio_url;

                audioPlayer.src = audioUrl + '?t=' + new Date().getTime();
                audioPlayer.style.display = 'block';
                audioPlayer.play();

                downloadLink.href = audioUrl + '?t=' + new Date().getTime();
                downloadLink.style.display = 'block';
            } catch (error) {
                alert('خطا در ارتباط با سرور.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
