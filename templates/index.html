<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Voxir - داشبورد</title>
<link rel="icon" href="/static/mic-icon.png" type="image/png">
<link rel="manifest" href="/static/manifest.json">
<meta name="theme-color" content="#121212">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Voxir">
<link rel="apple-touch-icon" href="/static/mic-icon.png">
<style>
    /* همان استایل قبلی تو بدون تغییر */
</style>
</head>
<body>
<header>
    <div class="app-logo">
        <img src="/static/mic-icon.png" alt="Voxir Logo" style="width:30px;height:30px;margin-left:10px;">
        <span style="font-weight: bold; font-size: 1.4rem; color:#00e5ff;">Voxir</span>
    </div>
    <form action="{{ url_for('logout') }}" method="get" style="margin:0;">
        <button class="logout-btn" type="submit">خروج</button>
    </form>
</header>

<!-- ادامه کد HTML تو همان‌طور باقی مانده است -->

</body>
</html>
