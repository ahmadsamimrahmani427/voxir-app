<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>پلن‌های اشتراک | {{ email }}</title>
    <style>
        body {
            background-color: #121212;
            color: #eee;
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        h1 {
            text-align: center;
            color: #0af;
            margin-bottom: 30px;
        }
        .plans-container {
            max-width: 700px;
            margin: auto;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .plan-card {
            background-color: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 0 10px #0af;
            width: 220px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .plan-card:hover {
            transform: scale(1.05);
        }
        .plan-title {
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #0af;
        }
        .plan-price {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #aaf;
        }
        ul.features {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
            color: #ccc;
            min-height: 60px;
        }
        ul.features li::before {
            content: "✔️";
            margin-left: 8px;
            color: #0af;
        }
        form {
            margin: 0;
        }
        button.buy-btn {
            background-color: #0af;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button.buy-btn:hover {
            background-color: #08a;
        }
        .user-info {
            text-align: center;
            margin-bottom: 30px;
            color: #aaa;
        }
        a.logout-link {
            color: #0af;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
        }
        a.logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="user-info">
        خوش آمدید، {{ email }}
        <a href="{{ url_for('logout') }}" class="logout-link">خروج</a>
    </div>

    <h1>پلن‌های اشتراک</h1>

    <div class="plans-container">
        {% for plan in plans %}
        <div class="plan-card">
            <div class="plan-title">{{ plan.name }}</div>
            <div class="plan-price">{{ plan.price }}</div>
            <ul class="features">
                {% for feature in plan.features %}
                <li>{{ feature }}</li>
                {% endfor %}
            </ul>
            <form method="POST" action="{{ url_for('create_payment') }}">
                <input type="hidden" name="plan_id" value="{{ plan.id }}">
                <button type="submit" class="buy-btn" aria-label="خرید {{ plan.name }}">خرید</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
