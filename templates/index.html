<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>داشبورد - {{ email }}</title>
<style>
    body {
        margin: 0; padding: 20px;
        background-color: #121212;
        color: #e0e0e0;
        font-family: Tahoma, Arial, sans-serif;
        direction: rtl;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
    }
    .user-info {
        font-size: 1.2rem;
        font-weight: 600;
    }
    .logout-btn {
        background-color: #f44336;
        border: none;
        color: white;
        font-weight: bold;
        padding: 10px 18px;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .logout-btn:hover {
        background-color: #d32f2f;
    }
    h2 {
        margin-bottom: 15px;
        border-bottom: 2px solid #2196f3;
        padding-bottom: 8px;
    }
    .plans-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 30px;
    }
    .plan-card {
        background-color: #222;
        padding: 20px;
        border-radius: 15px;
        flex: 1 1 250px;
        box-shadow: 0 0 10px #0d47a1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-width: 250px;
    }
    .plan-title {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 8px;
        color: #64b5f6;
    }
    .plan-price {
        font-size: 1.1rem;
        margin-bottom: 12px;
        color: #90caf9;
    }
    .plan-features ul {
        margin: 0;
        padding-left: 18px;
        color: #b0bec5;
        font-size: 0.95rem;
    }
    .buy-btn {
        margin-top: 15px;
        background-color: #2196f3;
        border: none;
        color: white;
        font-weight: bold;
        padding: 12px;
        border-radius: 40px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }
    .buy-btn:hover {
        background-color: #1976d2;
    }
    #free-uses {
        font-size: 1.1rem;
        margin-bottom: 20px;
        color: #64ffda;
        font-weight: 600;
    }
    section {
        background-color: #222;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 0 12px #0d47a1;
        max-width: 700px;
        margin: 0 auto 50px auto;
    }
    textarea {
        width: 100%;
        border-radius: 10px;
        padding: 12px;
        background-color: #121212;
        color: #eee;
        border: 1px solid #444;
        resize: vertical;
        font-size: 1rem;
        font-family: Tahoma, Arial, sans-serif;
    }
    select {
        width: 100%;
        margin-top: 15px;
        padding: 10px;
        border-radius: 10px;
        background-color: #121212;
        color: #eee;
        border: 1px solid #444;
        font-size: 1rem;
        font-family: Tahoma, Arial, sans-serif;
        cursor: pointer;
    }
    button#generate-btn {
        margin-top: 25px;
        background-color: #2196f3;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 40px;
        font-weight: bold;
        font-size: 1.1rem;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button#generate-btn:hover:enabled {
        background-color: #1976d2;
    }
    button#generate-btn:disabled {
        background-color: #555;
        cursor: not-allowed;
    }
    audio#audio-player {
        margin-top: 20px;
        width: 100%;
        border-radius: 10px;
        background-color: #333;
        outline: none;
    }
    button#download-btn {
        margin-top: 12px;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 30px;
        border: none;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        display: none;
        transition: background-color 0.3s ease;
    }
    button#download-btn:hover {
        background-color: #388e3c;
    }
    #message {
        margin-top: 15px;
        font-weight: 600;
        color: #ff6f00;
        min-height: 22px;
    }
    #sentiment-display {
        margin-top: 12px;
        font-weight: bold;
        font-size: 1.1rem;
        min-height: 22px;
        user-select: none;
    }
    /* رنگ‌ها بر اساس احساس */
    .positive {
        color: #4caf50;
    }
    .neutral {
        color: #ffc107;
    }
    .negative {
        color: #f44336;
    }
    @media (max-width: 600px) {
        .plans-container {
            flex-direction: column;
        }
        .plan-card {
            flex: none;
            min-width: auto;
        }
    }
</style>
</head>
<body>
<header>
    <div class="user-info">سلام، {{ email }}!</div>
    <form action="{{ url_for('logout') }}" method="get" style="margin:0;">
        <button class="logout-btn" type="submit">خروج</button>
    </form>
</header>

<main>
    <h2>پلن‌های اشتراک</h2>
    <div id="free-uses">شما {{ free_uses }} استفاده رایگان دارید.</div>
    <div class="plans-container">
        {% for plan in plans %}
        <div class="plan-card">
            <div class="plan-title">{{ plan.name }}</div>
            <div class="plan-price">{{ plan.price }}</div>
            <div class="plan-features">
                <ul>
                    {% for feature in plan.features %}
                    <li>{{ feature }}</li>
                    {% endfor %}
                </ul>
            </div>
            <form class="buy-form" method="POST" action="{{ url_for('create_payment') }}">
                <input type="hidden" name="plan_id" value="{{ plan.id }}" />
                <button type="submit" class="buy-btn">خرید</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <section>
        <h2>تولید صدا از متن</h2>
        <textarea id="text-input" rows="5" placeholder="متن خود را وارد کنید..."></textarea>

        <select id="voice-select" title="انتخاب زبان و صدا">
            {% for lang, voice in languages.items() %}
            <option value="{{ voice }}">{{ lang }}</option>
            {% endfor %}
        </select>

        <select id="mood-select" title="انتخاب مود احساس">
            <option value="neutral" selected>مود: طبیعی</option>
            <option value="cheerful">شاد</option>
            <option value="sad">غمگین</option>
        </select>

        <button id="generate-btn">تولید صدا</button>

        <audio id="audio-player" controls style="display:none;"></audio>
        <button id="download-btn">دانلود صدا</button>

        <div id="message"></div>
        <div id="sentiment-display"></div>
    </section>
</main>

<script>
    const generateBtn = document.getElementById('generate-btn');
    const downloadBtn = document.getElementById('download-btn');
    const audioPlayer = document.getElementById('audio-player');
    const textInput = document.getElementById('text-input');
    const voiceSelect = document.getElementById('voice-select');
    const moodSelect = document.getElementById('mood-select');
    const messageDiv = document.getElementById('message');
    const sentimentDisplay = document.getElementById('sentiment-display');

    generateBtn.addEventListener('click', () => {
        messageDiv.textContent = '';
        sentimentDisplay.textContent = '';
        sentimentDisplay.className = '';

        const text = textInput.value.trim();
        const voice = voiceSelect.value;
        const mood = moodSelect.value;

        if (!text) {
            messageDiv.textContent = 'لطفا متن را وارد کنید.';
            return;
        }

        generateBtn.disabled = true;
        generateBtn.textContent = 'در حال تولید...';

        fetch('/tts', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({text, voice, mood})
        }).then(response => response.json())
          .then(data => {
            generateBtn.disabled = false;
            generateBtn.textContent = 'تولید صدا';

            if (data.error) {
                messageDiv.textContent = data.error;
                audioPlayer.style.display = 'none';
                downloadBtn.style.display = 'none';
                sentimentDisplay.textContent = '';
                sentimentDisplay.className = '';
            } else {
                audioPlayer.src = data.audio_url;
                audioPlayer.style.display = 'block';
                downloadBtn.style.display = 'inline-block';
                messageDiv.textContent = '';

                fetch('/sentiment', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text})
                }).then(res => res.json())
                  .then(sentimentData => {
                    if(sentimentData.error) {
                        sentimentDisplay.textContent = '';
                        sentimentDisplay.className = '';
                    } else {
                        let sentimentText = '';
                        let sentimentClass = '';
                        let sentimentIcon = '';

                        if (sentimentData.compound >= 0.05) {
                            sentimentText = 'مثبت';
                            sentimentClass = 'positive';
                            sentimentIcon = '😊';
                        } else if (sentimentData.compound <= -0.05) {
                            sentimentText = 'منفی';
                            sentimentClass = 'negative';
                            sentimentIcon = '😞';
                        } else {
                            sentimentText = 'خنثی';
                            sentimentClass = 'neutral';
                            sentimentIcon = '😐';
                        }

                        sentimentDisplay.textContent = sentimentIcon + ' ' + sentimentText;
                        sentimentDisplay.className = sentimentClass;
                    }
                  }).catch(() => {
                    sentimentDisplay.textContent = '';
                    sentimentDisplay.className = '';
                  });
            }
          }).catch(() => {
            messageDiv.textContent = 'خطا در ارتباط با سرور.';
            generateBtn.disabled = false;
            generateBtn.textContent = 'تولید صدا';
            sentimentDisplay.textContent = '';
            sentimentDisplay.className = '';
          });
    });

    downloadBtn.addEventListener('click', () => {
        window.location.href = '/download';
    });
</script>
</body>
</html>
