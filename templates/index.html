<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>صفحه اصلی | سرویس تبدیل متن به گفتار</title>
    <style>
        body {
            background-color: #121212;
            color: #eee;
            font-family: Tahoma, sans-serif;
            margin: 0; padding: 0 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #3da6ff;
        }
        header h1 {
            color: #3da6ff;
        }
        header a {
            color: #3da6ff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            border: 2px solid #3da6ff;
            padding: 8px 15px;
            border-radius: 40px;
            transition: background-color 0.3s ease;
        }
        header a:hover {
            background-color: #3da6ff;
            color: #121212;
        }
        main {
            width: 100%;
            max-width: 900px;
            margin-top: 40px;
        }
        .welcome-msg {
            margin-bottom: 30px;
            font-size: 1.3em;
        }
        .plans {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .plan-card {
            background: #1e1e1e;
            border: 1.5px solid #3da6ff;
            border-radius: 15px;
            padding: 20px;
            width: 240px;
            text-align: center;
        }
        .plan-title {
            font-size: 1.5em;
            color: #3da6ff;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .plan-price {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #61b4ff;
        }
        .plan-features {
            margin-bottom: 20px;
            list-style: none;
            padding: 0;
            color: #bbb;
            text-align: right;
        }
        .plan-features li {
            margin-bottom: 8px;
        }
        .buy-btn {
            background-color: #3da6ff;
            border: none;
            color: white;
            padding: 12px 20px;
            font-weight: bold;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .buy-btn:hover {
            background-color: #61b4ff;
        }
        .tts-section {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            color: #eee;
        }
        textarea {
            width: 100%;
            height: 120px;
            border-radius: 10px;
            border: none;
            padding: 15px;
            font-size: 1em;
            resize: none;
            background: #121212;
            color: #eee;
        }
        select {
            margin-top: 15px;
            padding: 8px 12px;
            border-radius: 10px;
            border: none;
            font-size: 1em;
            background: #121212;
            color: #eee;
        }
        .tts-actions {
            margin-top: 15px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        .tts-actions button {
            background-color: #3da6ff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }
        .tts-actions button:hover {
            background-color: #61b4ff;
        }
        audio {
            margin-top: 15px;
            width: 100%;
            outline: none;
            border-radius: 10px;
            background: #121212;
        }
    </style>
</head>
<body>
    <header>
        <h1>سرویس تبدیل متن به گفتار</h1>
        <a href="{{ url_for('logout') }}">خروج</a>
    </header>
    <main>
        <div class="welcome-msg">
            سلام، {{ email }}! خوش آمدید.
        </div>

        <div class="plans">
            {% for plan in plans %}
            <div class="plan-card">
                <div class="plan-title">{{ plan.name }}</div>
                <div class="plan-price">{{ plan.price }}</div>
                <ul class="plan-features">
                    {% for feature in plan.features %}
                    <li>{{ feature }}</li>
                    {% endfor %}
                </ul>
                <form method="POST" action="{{ url_for('create_payment') }}">
                    <input type="hidden" name="plan_id" value="{{ plan.id }}" />
                    <button type="submit" class="buy-btn" {% if pro_active and plan.id == 'pro' %}disabled style="opacity:0.6;cursor:not-allowed;"{% endif %}>
                        {% if pro_active and plan.id == 'pro' %}پلن حرفه‌ای فعال است{% else %}خرید{% endif %}
                    </button>
                </form>
            </div>
            {% endfor %}
        </div>

        <section class="tts-section">
            <h2>تبدیل متن به گفتار</h2>
            <textarea id="text-input" placeholder="متن خود را اینجا بنویسید..."></textarea>
            <select id="voice-select">
                {% for name, code in languages.items() %}
                <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>
            <div class="tts-actions">
                <button id="generate-btn">تولید صدا</button>
                <button id="download-btn" style="display:none;">دانلود صدا ⬇️</button>
            </div>
            <audio id="audio-player" controls style="display:none;"></audio>
            <div id="message" style="margin-top:10px;color:#f66;"></div>
        </section>
    </main>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const audioPlayer = document.getElementById('audio-player');
        const textInput = document.getElementById('text-input');
        const voiceSelect = document.getElementById('voice-select');
        const messageDiv = document.getElementById('message');

        generateBtn.addEventListener('click', () => {
            messageDiv.textContent = '';
            const text = textInput.value.trim();
            const voice = voiceSelect.value;

            if (!text) {
                messageDiv.textContent = 'لطفا متن را وارد کنید.';
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'در حال تولید...';

            fetch('/tts', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text, voice})
            }).then(response => response.json())
              .then(data => {
                generateBtn.disabled = false;
                generateBtn.textContent = 'تولید صدا';

                if (data.error) {
                    messageDiv.textContent = data.error;
                    audioPlayer.style.display = 'none';
                    downloadBtn.style.display = 'none';
                    return;
                }

                audioPlayer.src = data.audio_url + '?t=' + new Date().getTime();
                audioPlayer.style.display = 'block';
                downloadBtn.style.display = 'inline-block';
            }).catch(() => {
                messageDiv.textContent = 'خطا در تولید صدا.';
                generateBtn.disabled = false;
                generateBtn.textContent = 'تولید صدا';
                audioPlayer.style.display = 'none';
                downloadBtn.style.display = 'none';
            });
        });

        downloadBtn.addEventListener('click', () => {
            window.location.href = '/download';
        });
    </script>
</body>
</html>
