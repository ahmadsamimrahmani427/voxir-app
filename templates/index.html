<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Voxir | داشبورد</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Tahoma, sans-serif;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #00bcd4;
        }
        .language-select, .plan-list, .upload-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        select, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
        }
        button {
            background-color: #00bcd4;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0097a7;
        }
        .plans {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .plan {
            background-color: #272727;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            flex: 1 1 200px;
        }
        .plan h3 {
            color: #03a9f4;
        }
    </style>
</head>
<body>
    <h1>خوش آمدید، {{ email }}</h1>

    <div class="language-select">
        <h2>انتخاب زبان</h2>
        <form id="tts-form">
            <select name="voice">
                {% for name, code in languages.items() %}
                    <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>
            <textarea name="text" placeholder="متن خود را اینجا وارد کنید"></textarea>
            <button type="submit">تبدیل به صدا</button>
        </form>
    </div>

    <div class="plan-list">
        <h2>پلن‌ها</h2>
        <form method="POST" action="/create_payment">
            <div class="plans">
                {% for plan in plans %}
                    <div class="plan">
                        <h3>{{ plan.name }}</h3>
                        <p>قیمت: {{ plan.price }}</p>
                        <ul>
                            {% for feature in plan.features %}
                                <li>{{ feature }}</li>
                            {% endfor %}
                        </ul>
                        <button name="plan_id" value="{{ plan.id }}">انتخاب</button>
                    </div>
                {% endfor %}
            </div>
        </form>
    </div>

    <div class="upload-box">
        <h2>دانلود فایل تولیدشده</h2>
        <a href="/download" style="color:#03a9f4">دانلود خروجی صوتی</a>
    </div>

    <script>
        document.getElementById('tts-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const voice = form.voice.value;
            const text = form.text.value;

            const res = await fetch('/tts', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ text, voice })
            });

            const data = await res.json();
            if (data.audio_url) {
                const audio = new Audio(data.audio_url);
                audio.play();
            } else {
                alert('خطا در تولید صدا');
            }
        });
    </script>
</body>
</html>
