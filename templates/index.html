<!DOCTYPE html>
<html lang="فا">
<head>
    <meta charset="UTF-8" />
    <title>داشبورد Voxir</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');
        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            background: #121212;
            margin: 0; padding: 0; min-height: 100vh; color: #fff;
            display: flex; flex-direction: column;
        }
        header {
            background: #1f1f1f;
            padding: 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }
        header .logo {
            font-size: 1.8em; font-weight: bold;
            letter-spacing: 2px;
            color: #3399ff;
        }
        header a.logout {
            color: #3399ff;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #3399ff;
            padding: 8px 16px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        header a.logout:hover {
            background-color: #3399ff;
            color: #121212;
        }
        main {
            flex: 1;
            max-width: 900px;
            margin: 40px auto;
            background: #222;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.9);
        }
        .user-info {
            font-size: 1.3em;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #e0e0e0;
        }
        .plans {
            display: flex;
            gap: 20px;
            margin-bottom: 35px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .plan {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.9);
            flex: 1 1 250px;
            max-width: 300px;
            color: #fff;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .plan:hover {
            transform: translateY(-8px);
        }
        .plan h3 {
            margin-top: 0;
            color: #3399ff;
            font-weight: 700;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .plan .price {
            font-size: 1.7em;
            font-weight: bold;
            margin: 15px 0;
            color: #66b3ff;
        }
        .plan ul {
            list-style: none;
            padding-left: 0;
            margin: 0 0 15px 0;
        }
        .plan ul li {
            margin-bottom: 10px;
            font-weight: 600;
        }
        .plan form {
            margin-top: 15px;
        }
        .plan button {
            background-color: #3399ff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .plan button:hover {
            background-color: #66b3ff;
        }
        .tts-section {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 2px 18px rgba(0,0,0,0.9);
            max-width: 100%;
        }
        .tts-section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 700;
            color: #3399ff;
        }
        .tts-section textarea {
            width: 100%;
            height: 100px;
            font-size: 1em;
            padding: 12px;
            border-radius: 12px;
            border: none;
            resize: vertical;
            outline: none;
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            background-color: #333;
            color: #fff;
        }
        .tts-section select, .tts-section button {
            margin-top: 15px;
            padding: 12px 18px;
            font-size: 1em;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        .tts-section select {
            background-color: #3399ff;
            color: white;
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 15px auto 0;
            text-align: center;
        }
        .tts-section button {
            background-color: #3399ff;
            color: white;
            margin: 15px auto 0;
            display: block;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s ease;
        }
        .tts-section button:hover {
            background-color: #66b3ff;
        }
        .audio-player {
            margin-top: 20px;
            text-align: center;
        }
        .audio-player audio {
            width: 100%;
            max-width: 400px;
            outline: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.9);
            background-color: #000;
        }
        .audio-player button {
            margin-top: 10px;
            background-color: #3399ff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        .audio-player button:hover {
            background-color: #66b3ff;
        }
        .error-message {
            color: #ff6666;
            font-weight: 600;
            margin-top: 15px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .plans {
                flex-direction: column;
                align-items: center;
            }
            .plan {
                max-width: 100%;
            }
            .tts-section select, .tts-section button {
                max-width: 100%;
            }
            .audio-player audio {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Voxir</div>
        <a href="{{ url_for('logout') }}" class="logout">خروج</a>
    </header>
    <main>
        <div class="user-info">
            خوش آمدید، {{ email }}! &nbsp;&nbsp; <strong>تعداد استفاده رایگان باقی‌مانده:</strong> {{ free_uses_left }}
        </div>

        <div class="plans">
            {% for plan in plans %}
            <div class="plan">
                <h3>{{ plan.name }}</h3>
                <div class="price">{{ plan.price }}</div>
                <ul>
                    {% for feature in plan.features %}
                    <li>{{ feature }}</li>
                    {% endfor %}
                </ul>
                <form method="POST" action="{{ url_for('create_payment') }}">
                    <input type="hidden" name="plan_id" value="{{ plan.id }}">
                    <button type="submit">خرید</button>
                </form>
            </div>
            {% endfor %}
        </div>

        <div class="tts-section">
            <h3>تبدیل متن به صدا</h3>
            <textarea id="text-input" placeholder="متن خود را اینجا وارد کنید..."></textarea>
            <br />
            <select id="voice-select">
                {% for lang, voice in languages.items() %}
                <option value="{{ voice }}">{{ lang }}</option>
                {% endfor %}
            </select>
            <br />
            <button onclick="convertTextToSpeech()">تبدیل به صدا</button>

            <div class="audio-player" id="audio-player" style="display:none;">
                <audio controls id="audio"></audio>
                <button onclick="downloadAudio()">دانلود فایل صوتی</button>
            </div>

            <div class="error-message" id="error-message"></div>
        </div>
    </main>

    <script>
        async function convertTextToSpeech() {
            const text = document.getElementById('text-input').value.trim();
            const voice = document.getElementById('voice-select').value;
            const errorDiv = document.getElementById('error-message');
            const audioPlayer = document.getElementById('audio-player');
            const audioElem = document.getElementById('audio');

            errorDiv.textContent = '';
            audioPlayer.style.display = 'none';
            audioElem.src = '';

            if (!text) {
                errorDiv.textContent = 'لطفا متن را وارد کنید.';
                return;
            }

            try {
                const response = await fetch('/tts', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text: text, voice: voice})
                });

                const result = await response.json();
                if (response.ok) {
                    audioElem.src = result.audio_url + '?t=' + new Date().getTime();
                    audioPlayer.style.display = 'block';
                } else {
                    errorDiv.textContent = result.error || 'خطایی رخ داده است.';
                }
            } catch (e) {
                errorDiv.textContent = 'خطا در ارتباط با سرور.';
            }
        }

        function downloadAudio() {
            const audioElem = document.getElementById('audio');
            if (audioElem.src) {
                window.location.href = '/download';
            }
        }
    </script>
</body>
</html>
