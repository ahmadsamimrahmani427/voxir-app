<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>داشبورد - {{ email }}</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .user-info {
            font-weight: bold;
            font-size: 1.2em;
            color: #2196f3;
        }
        .logout-btn {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #1976d2;
        }
        main {
            max-width: 700px;
            margin: auto;
        }
        h2 {
            color: #2196f3;
            margin-bottom: 10px;
        }
        .plans-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .plan-card {
            background-color: #222;
            border-radius: 15px;
            padding: 20px;
            width: 210px;
            box-shadow: 0 0 10px #2196f3;
            text-align: center;
        }
        .plan-title {
            font-weight: bold;
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #64b5f6;
        }
        .plan-price {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #90caf9;
        }
        .plan-features {
            margin-bottom: 15px;
            color: #bbb;
            font-size: 0.95em;
            text-align: right;
        }
        .buy-form {
            margin-top: 10px;
        }
        .buy-btn {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .buy-btn:hover {
            background-color: #1976d2;
        }
        #free-uses {
            margin-bottom: 25px;
            color: #90caf9;
            font-weight: bold;
            text-align: center;
        }
        #audio-player {
            width: 100%;
            margin-top: 20px;
            display: none;
            outline: none;
            border-radius: 10px;
            background-color: #333;
        }
        #download-btn {
            margin-top: 15px;
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            display: none;
            transition: background-color 0.3s ease;
        }
        #download-btn:hover {
            background-color: #1976d2;
        }
        #message {
            margin-top: 15px;
            color: #f44336;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="user-info">سلام، {{ email }}!</div>
        <form action="{{ url_for('logout') }}" method="get">
            <button class="logout-btn" type="submit">خروج</button>
        </form>
    </header>
    <main>
        <h2>پلن‌های اشتراک</h2>
        <div id="free-uses">شما {{ free_uses }} استفاده رایگان دارید.</div>
        <div class="plans-container">
            {% for plan in plans %}
            <div class="plan-card">
                <div class="plan-title">{{ plan.name }}</div>
                <div class="plan-price">{{ plan.price }}</div>
                <div class="plan-features">
                    <ul>
                        {% for feature in plan.features %}
                        <li>{{ feature }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <form class="buy-form" method="POST" action="{{ url_for('create_payment') }}">
                    <input type="hidden" name="plan_id" value="{{ plan.id }}" />
                    <button type="submit" class="buy-btn">خرید</button>
                </form>
            </div>
            {% endfor %}
        </div>

        <section>
            <h2>تولید صدا از متن</h2>
            <textarea id="text-input" rows="4" style="width:100%; border-radius: 10px; padding: 10px; background-color: #222; color: #eee; border: none;" placeholder="متن خود را وارد کنید..."></textarea>
            <select id="voice-select" style="margin-top: 10px; padding: 8px; border-radius: 10px; background-color: #222; color: #eee; border: none; width: 100%;">
                {% for lang, voice in languages.items() %}
                <option value="{{ voice }}">{{ lang }}</option>
                {% endfor %}
            </select>
            <button id="generate-btn" style="margin-top: 15px; background-color: #2196f3; color: white; border: none; padding: 12px; border-radius: 40px; font-weight: bold; width: 100%; cursor: pointer;">تولید صدا</button>

            <audio id="audio-player" controls style="display:none; margin-top:15px; width:100%; border-radius: 10px; background-color: #333;"></audio>
            <button id="download-btn" style="display:none;">دانلود صدا</button>

            <div id="message"></div>
        </section>
    </main>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const audioPlayer = document.getElementById('audio-player');
        const textInput = document.getElementById('text-input');
        const voiceSelect = document.getElementById('voice-select');
        const messageDiv = document.getElementById('message');

        generateBtn.addEventListener('click', () => {
            messageDiv.textContent = '';
            const text = textInput.value.trim();
            const voice = voiceSelect.value;

            if (!text) {
                messageDiv.textContent = 'لطفا متن را وارد کنید.';
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'در حال تولید...';

            fetch('/tts', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text, voice})
            }).then(response => response.json())
              .then(data => {
                generateBtn.disabled = false;
                generateBtn.textContent = 'تولید صدا';

                if (data.error) {
                    messageDiv.textContent = data.error;
                    audioPlayer.style.display = 'none';
                    downloadBtn.style.display = 'none';
                } else {
                    audioPlayer.src = data.audio_url;
                    audioPlayer.style.display = 'block';
                    downloadBtn.style.display = 'inline-block';
                    messageDiv.textContent = '';
                }
              }).catch(() => {
                messageDiv.textContent = 'خطا در ارتباط با سرور.';
                generateBtn.disabled = false;
                generateBtn.textContent = 'تولید صدا';
              });
        });

        downloadBtn.addEventListener('click', () => {
            window.location.href = '/download';
        });
    </script>
</body>
</html>
