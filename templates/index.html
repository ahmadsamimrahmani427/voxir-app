<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>داشبورد - {{ email }}</title>
    <style>
        /* همان استایل‌های قبلی */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        /* ... استایل‌ها همانند قبل ... */
    </style>
</head>
<body>
<header>
    <div class="user-info">سلام، {{ email }}!</div>
    <form action="{{ url_for('logout') }}" method="get">
        <button class="logout-btn" type="submit">خروج</button>
    </form>
</header>
<main>
    <h2>پلن‌های اشتراک</h2>
    <div id="free-uses">شما {{ free_uses }} استفاده رایگان دارید.</div>
    <div class="plans-container">
        {% for plan in plans %}
        <div class="plan-card">
            <div class="plan-title">{{ plan.name }}</div>
            <div class="plan-price">{{ plan.price }}</div>
            <div class="plan-features">
                <ul>
                    {% for feature in plan.features %}
                    <li>{{ feature }}</li>
                    {% endfor %}
                </ul>
            </div>
            <form class="buy-form" method="POST" action="{{ url_for('create_payment') }}">
                <input type="hidden" name="plan_id" value="{{ plan.id }}" />
                <button type="submit" class="buy-btn">خرید</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <section>
        <h2>تولید صدا از متن</h2>
        <textarea id="text-input" rows="4" style="width:100%; border-radius: 10px; padding: 10px; background-color: #222; color: #eee; border: none;" placeholder="متن خود را وارد کنید..."></textarea>
        <select id="voice-select" style="margin-top: 10px; padding: 8px; border-radius: 10px; background-color: #222; color: #eee; border: none; width: 100%;">
            {% for lang, voice in languages.items() %}
            <option value="{{ voice }}">{{ lang }}</option>
            {% endfor %}
        </select>

        <!-- اضافه شده انتخاب مود احساسات -->
        <select id="mood-select" style="margin-top: 10px; padding: 8px; border-radius: 10px; background-color: #222; color: #eee; border: none; width: 100%;">
            <option value="neutral" selected>مود: طبیعی</option>
            <option value="cheerful">شاد</option>
            <option value="sad">غمگین</option>
        </select>

        <button id="generate-btn" style="margin-top: 15px; background-color: #2196f3; color: white; border: none; padding: 12px; border-radius: 40px; font-weight: bold; width: 100%; cursor: pointer;">تولید صدا</button>

        <audio id="audio-player" controls style="display:none; margin-top:15px; width:100%; border-radius: 10px; background-color: #333;"></audio>
        <button id="download-btn" style="display:none;">دانلود صدا</button>

        <div id="message"></div>

        <div id="sentiment-display"></div>
    </section>
</main>

<script>
    const generateBtn = document.getElementById('generate-btn');
    const downloadBtn = document.getElementById('download-btn');
    const audioPlayer = document.getElementById('audio-player');
    const textInput = document.getElementById('text-input');
    const voiceSelect = document.getElementById('voice-select');
    const moodSelect = document.getElementById('mood-select');
    const messageDiv = document.getElementById('message');
    const sentimentDisplay = document.getElementById('sentiment-display');

    generateBtn.addEventListener('click', () => {
        messageDiv.textContent = '';
        sentimentDisplay.textContent = '';
        sentimentDisplay.className = '';

        const text = textInput.value.trim();
        const voice = voiceSelect.value;
        const mood = moodSelect.value;

        if (!text) {
            messageDiv.textContent = 'لطفا متن را وارد کنید.';
            return;
        }

        generateBtn.disabled = true;
        generateBtn.textContent = 'در حال تولید...';

        fetch('/tts', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({text, voice, mood})
        }).then(response => response.json())
          .then(data => {
            generateBtn.disabled = false;
            generateBtn.textContent = 'تولید صدا';

            if (data.error) {
                messageDiv.textContent = data.error;
                audioPlayer.style.display = 'none';
                downloadBtn.style.display = 'none';
                sentimentDisplay.textContent = '';
                sentimentDisplay.className = '';
            } else {
                audioPlayer.src = data.audio_url;
                audioPlayer.style.display = 'block';
                downloadBtn.style.display = 'inline-block';
                messageDiv.textContent = '';

                // درخواست تحلیل احساسات برای نمایش به کاربر
                fetch('/sentiment', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text})
                }).then(res => res.json())
                  .then(sentimentData => {
                    if(sentimentData.error) {
                        sentimentDisplay.textContent = '';
                        sentimentDisplay.className = '';
                    } else {
                        let sentimentText = '';
                        let sentimentClass = '';
                        let sentimentIcon = '';

                        if (sentimentData.compound >= 0.05) {
                            sentimentText = 'مثبت';
                            sentimentClass = 'positive';
                            sentimentIcon = '😊';
                        } else if (sentimentData.compound <= -0.05) {
                            sentimentText = 'منفی';
                            sentimentClass = 'negative';
                            sentimentIcon = '😞';
                        } else {
                            sentimentText = 'خنثی';
                            sentimentClass = 'neutral';
                            sentimentIcon = '😐';
                        }

                        sentimentDisplay.textContent = sentimentIcon + ' ' + sentimentText;
                        sentimentDisplay.className = sentimentClass;
                    }
                  }).catch(() => {
                    sentimentDisplay.textContent = '';
                    sentimentDisplay.className = '';
                  });
            }
          }).catch(() => {
            messageDiv.textContent = 'خطا در ارتباط با سرور.';
            generateBtn.disabled = false;
            generateBtn.textContent = 'تولید صدا';
            sentimentDisplay.textContent = '';
            sentimentDisplay.className = '';
          });
    });

    downloadBtn.addEventListener('click', () => {
        window.location.href = '/download';
    });
</script>

<style>
    /* رنگ‌ها بر اساس حس */
    .positive {
        color: #4caf50;
    }
    .neutral {
        color: #ffc107;
    }
    .negative {
        color: #f44336;
    }
</style>
</body>
</html>
