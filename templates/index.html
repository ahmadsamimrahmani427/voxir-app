<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>Subscription Plans | {{ app_name }}</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background: #f0f0f7;
            direction: ltr;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #5a2a83;
            text-align: center;
            margin-bottom: 40px;
        }
        .plans-container {
            max-width: 600px;
            margin: auto;
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }
        .plan-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(90, 42, 131, 0.2);
            width: 180px;
            text-align: center;
        }
        .plan-title {
            font-weight: bold;
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #5a2a83;
        }
        .plan-price {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #8237b5;
        }
        .buy-btn {
            background: #5a2a83;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .buy-btn:hover {
            background: #7a44a1;
        }
    </style>
</head>
<body>
    <h1>Choose Your Subscription Plan</h1>
    <div class="plans-container">
        <div class="plan-card">
            <div class="plan-title">Monthly</div>
            <div class="plan-price">$10</div>
            <form method="POST" action="/create_payment">
                <input type="hidden" name="plan_id" value="monthly">
                <button class="buy-btn" type="submit">Buy</button>
            </form>
        </div>
        <div class="plan-card">
            <div class="plan-title">3 Months</div>
            <div class="plan-price">$3</div>
            <form method="POST" action="/create_payment">
                <input type="hidden" name="plan_id" value="quarterly">
                <button class="buy-btn" type="submit">Buy</button>
            </form>
        </div>
        <div class="plan-card">
            <div class="plan-title">Yearly</div>
            <div class="plan-price">$90</div>
            <form method="POST" action="/create_payment">
                <input type="hidden" name="plan_id" value="yearly">
                <button class="buy-btn" type="submit">Buy</button>
            </form>
        </div>
    </div>
</body>
</html>
