<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Voxir - داشبورد</title>
<link rel="icon" href="/static/mic-icon.png" type="image/png" />
<link rel="manifest" href="/static/manifest.json">
<meta name="theme-color" content="#121212">
<style>
    body {
        margin: 0; padding: 20px;
        background-color: #121212;
        color: #e0e0e0;
        font-family: Tahoma, Arial, sans-serif;
        direction: rtl;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
    }
    .app-logo {
        display: flex;
        align-items: center;
        font-size: 1.4rem;
        font-weight: bold;
        color: #00e5ff;
    }
    .app-logo img {
        width: 32px;
        height: 32px;
        margin-left: 10px;
    }
    .logout-btn {
        background-color: #f44336;
        border: none;
        color: white;
        font-weight: bold;
        padding: 10px 18px;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .logout-btn:hover {
        background-color: #d32f2f;
    }
    h2 {
        margin-bottom: 15px;
        border-bottom: 2px solid #2196f3;
        padding-bottom: 8px;
    }
    .plans-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 30px;
    }
    .plan-card {
        background-color: #222;
        padding: 20px;
        border-radius: 15px;
        flex: 1 1 250px;
        box-shadow: 0 0 10px #0d47a1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-width: 250px;
    }
    .plan-title {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 8px;
        color: #64b5f6;
    }
    .plan-price {
        font-size: 1.1rem;
        margin-bottom: 12px;
        color: #90caf9;
    }
    .plan-features ul {
        margin: 0;
        padding-left: 18px;
        color: #b0bec5;
        font-size: 0.95rem;
    }
    .buy-btn {
        margin-top: 15px;
        background-color: #2196f3;
        border: none;
        color: white;
        font-weight: bold;
        padding: 12px;
        border-radius: 40px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }
    .buy-btn:hover {
        background-color: #1976d2;
    }
    #free-uses {
        font-size: 1.1rem;
        margin-bottom: 20px;
        color: #64ffda;
        font-weight: 600;
    }
    section {
        background-color: #222;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 0 12px #0d47a1;
        max-width: 700px;
        margin: 0 auto 50px auto;
    }
    textarea, select {
        width: 100%;
        border-radius: 10px;
        padding: 12px;
        background-color: #121212;
        color: #eee;
        border: 1px solid #444;
        font-size: 1rem;
        font-family: inherit;
    }
    #generate-btn, #download-btn {
        margin-top: 20px;
        width: 100%;
        border: none;
        padding: 14px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 40px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    #generate-btn {
        background-color: #2196f3;
        color: white;
    }
    #generate-btn:hover:enabled {
        background-color: #1976d2;
    }
    #generate-btn:disabled {
        background-color: #555;
        cursor: not-allowed;
    }
    #download-btn {
        background-color: #4caf50;
        color: white;
        display: none;
    }
    #download-btn:hover {
        background-color: #388e3c;
    }
    audio#audio-player {
        margin-top: 15px;
        width: 100%;
        border-radius: 10px;
        background-color: #333;
    }
    #message, #sentiment-display {
        margin-top: 12px;
        font-weight: bold;
        font-size: 1rem;
        min-height: 20px;
    }
    .positive { color: #4caf50; }
    .neutral  { color: #ffc107; }
    .negative { color: #f44336; }
    @media (max-width: 600px) {
        .plans-container {
            flex-direction: column;
        }
        .plan-card {
            min-width: auto;
        }
        header {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
    }
</style>
</head>
<body>
<header>
    <div class="app-logo">
        <img src="/static/mic-icon.png" alt="logo" />
        Voxir
    </div>
    <form action="{{ url_for('logout') }}" method="get">
        <button class="logout-btn" type="submit">خروج</button>
    </form>
</header>

<main>
    <h2>پلن‌های اشتراک</h2>
    <div id="free-uses">شما {{ free_uses }} استفاده رایگان دارید.</div>
    <div class="plans-container">
        {% for plan in plans %}
        <div class="plan-card">
            <div class="plan-title">{{ plan.name }}</div>
            <div class="plan-price">{{ plan.price }}</div>
            <div class="plan-features">
                <ul>
                    {% for feature in plan.features %}
                    <li>{{ feature }}</li>
                    {% endfor %}
                </ul>
            </div>
            <form class="buy-form" method="POST" action="{{ url_for('create_payment') }}">
                <input type="hidden" name="plan_id" value="{{ plan.id }}" />
                <button type="submit" class="buy-btn">خرید</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <section>
        <h2>تولید صدا از متن</h2>
        <textarea id="text-input" rows="4" placeholder="متن خود را وارد کنید..."></textarea>
        <select id="voice-select">
            {% for lang, voice in languages.items() %}
            <option value="{{ voice }}">{{ lang }}</option>
            {% endfor %}
        </select>
        <select id="mood-select">
            <option value="neutral">مود: طبیعی</option>
            <option value="cheerful">شاد</option>
            <option value="sad">غمگین</option>
        </select>
        <button id="generate-btn">تولید صدا</button>
        <audio id="audio-player" controls style="display:none;"></audio>
        <button id="download-btn">دانلود صدا</button>
        <div id="message"></div>
        <div id="sentiment-display"></div>
    </section>
</main>

<script>
    // همان اسکریپت قبلی شما بدون تغییر
</script>
</body>
</html>
