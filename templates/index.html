<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>داشبورد - {{ email }}</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .user-info {
            font-weight: bold;
            font-size: 1.2em;
            color: #2196f3;
        }
        .logout-btn {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
        }
        main {
            max-width: 700px;
            margin: auto;
        }
        h2 {
            color: #2196f3;
            margin-bottom: 10px;
        }
        .plans-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .plan-card {
            background-color: #222;
            border-radius: 15px;
            padding: 20px;
            width: 210px;
            box-shadow: 0 0 10px #2196f3;
            text-align: center;
        }
        .buy-btn {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
        }
        #audio-player {
            width: 100%;
            margin-top: 20px;
            display: none;
            border-radius: 10px;
        }
        #download-btn {
            margin-top: 15px;
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }
        #message {
            margin-top: 15px;
            color: #f44336;
            font-weight: bold;
            text-align: center;
        }
        #sentiment-display {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .positive { color: #4caf50; }
        .neutral { color: #ffc107; }
        .negative { color: #f44336; }
    </style>
</head>
<body>
    <header>
        <div class="user-info">سلام، {{ email }}!</div>
        <form action="{{ url_for('logout') }}" method="get">
            <button class="logout-btn" type="submit">خروج</button>
        </form>
    </header>

    <main>
        <h2>پلن‌های اشتراک</h2>
        <div class="plans-container">
            {% for plan in plans %}
            <div class="plan-card">
                <div class="plan-title">{{ plan.name }}</div>
                <div class="plan-price">{{ plan.price }}</div>
                <div class="plan-features">
                    <ul>
                        {% for feature in plan.features %}
                        <li>{{ feature }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <form method="POST" action="{{ url_for('create_payment') }}">
                    <input type="hidden" name="plan_id" value="{{ plan.id }}" />
                    <button type="submit" class="buy-btn">خرید</button>
                </form>
            </div>
            {% endfor %}
        </div>

        <section>
            <h2>تولید صدا از متن</h2>
            <textarea id="text-input" rows="4" style="width:100%; border-radius: 10px; padding: 10px; background-color: #222; color: #eee; border: none;" placeholder="متن خود را وارد کنید..."></textarea>

            <select id="voice-select" style="margin-top: 10px; padding: 8px; border-radius: 10px; background-color: #222; color: #eee; border: none; width: 100%;">
                {% for lang, voice in languages.items() %}
                <option value="{{ voice }}">{{ lang }}</option>
                {% endfor %}
            </select>

            <!-- انتخاب حالت احساسی -->
            <select id="style-select" style="margin-top: 10px; padding: 8px; border-radius: 10px; background-color: #222; color: #eee; border: none; width: 100%;">
                <option value="">حالت صدا: خودکار</option>
                <option value="cheerful">😊 شاد</option>
                <option value="sad">😞 غمگین</option>
                <option value="angry">😠 عصبانی</option>
                <option value="excited">🤩 هیجان‌زده</option>
                <option value="friendly">🤗 دوستانه</option>
                <option value="hopeful">🌈 امیدوار</option>
            </select>

            <button id="generate-btn" style="margin-top: 15px; background-color: #2196f3; color: white; border: none; padding: 12px; border-radius: 40px; font-weight: bold; width: 100%; cursor: pointer;">تولید صدا</button>

            <audio id="audio-player" controls></audio>
            <button id="download-btn">دانلود صدا</button>
            <div id="message"></div>
            <div id="sentiment-display"></div>
        </section>
    </main>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const audioPlayer = document.getElementById('audio-player');
        const textInput = document.getElementById('text-input');
        const voiceSelect = document.getElementById('voice-select');
        const styleSelect = document.getElementById('style-select');
        const messageDiv = document.getElementById('message');
        const sentimentDisplay = document.getElementById('sentiment-display');

        generateBtn.addEventListener('click', () => {
            const text = textInput.value.trim();
            const voice = voiceSelect.value;
            const style = styleSelect.value;

            if (!text) {
                messageDiv.textContent = 'لطفا متن را وارد کنید.';
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'در حال تولید...';
            messageDiv.textContent = '';
            sentimentDisplay.textContent = '';

            fetch('/tts', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ text, voice, style })
            })
            .then(response => response.json())
            .then(data => {
                generateBtn.disabled = false;
                generateBtn.textContent = 'تولید صدا';

                if (data.error) {
                    messageDiv.textContent = data.error;
                    audioPlayer.style.display = 'none';
                    downloadBtn.style.display = 'none';
                } else {
                    audioPlayer.src = data.audio_url;
                    audioPlayer.style.display = 'block';
                    downloadBtn.style.display = 'inline-block';
                    messageDiv.textContent = '';

                    if (!style) {
                        fetch('/sentiment', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ text })
                        })
                        .then(res => res.json())
                        .then(sentimentData => {
                            let sentimentText = '';
                            let sentimentClass = '';
                            let icon = '';

                            if (sentimentData.compound >= 0.05) {
                                sentimentText = 'مثبت';
                                sentimentClass = 'positive';
                                icon = '😊';
                            } else if (sentimentData.compound <= -0.05) {
                                sentimentText = 'منفی';
                                sentimentClass = 'negative';
                                icon = '😞';
                            } else {
                                sentimentText = 'خنثی';
                                sentimentClass = 'neutral';
                                icon = '😐';
                            }

                            sentimentDisplay.textContent = icon + ' ' + sentimentText;
                            sentimentDisplay.className = sentimentClass;
                        });
                    }
                }
            }).catch(() => {
                messageDiv.textContent = 'خطا در ارتباط با سرور.';
                generateBtn.disabled = false;
                generateBtn.textContent = 'تولید صدا';
            });
        });

        downloadBtn.addEventListener('click', () => {
            window.location.href = '/download';
        });
    </script>
</body>
</html>
