<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>پلن‌های اشتراک | Voxir</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #121212;
            color: white;
            direction: rtl;
            margin: 0;
            padding: 30px;
        }
        h1 {
            color: #00bcd4;
            text-align: center;
            margin-bottom: 40px;
        }
        .plans-container {
            max-width: 700px;
            margin: auto;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .plan-card {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px #00bcd4;
            width: 260px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .plan-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00bcd4;
        }
        .plan-title {
            font-weight: bold;
            font-size: 1.6em;
            margin-bottom: 15px;
            color: #00bcd4;
        }
        .plan-price {
            font-size: 1.3em;
            margin-bottom: 25px;
            color: #00acc1;
        }
        .features-list {
            list-style: none;
            padding: 0;
            margin-bottom: 25px;
            font-size: 1.1em;
            color: #ccc;
        }
        .features-list li {
            margin: 10px 0;
        }
        button.buy-btn {
            background: #00bcd4;
            color: #121212;
            border: none;
            padding: 12px 25px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }
        button.buy-btn:hover {
            background: #0097a7;
            color: white;
        }
    </style>
</head>
<body>
    <h1>پلن‌های اشتراک Voxir</h1>
    <div class="plans-container">
        <div class="plan-card">
            <div class="plan-title">پلن رایگان (تست)</div>
            <div class="plan-price">رایگان</div>
            <ul class="features-list">
                <li>۳ استفاده رایگان</li>
                <li>امکان تست سرویس</li>
            </ul>
            <form action="/create_payment" method="post">
                <input type="hidden" name="plan_id" value="free">
                <button type="submit" class="buy-btn">انتخاب این پلن</button>
            </form>
        </div>
        <div class="plan-card">
            <div class="plan-title">پلن ۳ ماهه حرفه‌ای</div>
            <div class="plan-price">۳ دلار</div>
            <ul class="features-list">
                <li>استفاده نامحدود</li>
                <li>پشتیبانی ویژه</li>
                <li>اعتبار ۳ ماهه</li>
            </ul>
            <form action="/create_payment" method="post">
                <input type="hidden" name="plan_id" value="pro">
                <button type="submit" class="buy-btn">خرید این پلن</button>
            </form>
        </div>
    </div>
</body>
</html>
