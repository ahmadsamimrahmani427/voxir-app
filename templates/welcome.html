<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>خوش آمدید - Voxir</title>
    <style>
        body { 
            font-family: Tahoma, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #121212; /* پس‌زمینه کاملاً تیره */
            color: white; /* متن سفید */
        }
        h1 { 
            font-size: 3em; 
            margin-bottom: 20px; 
            color: #1e90ff; /* آبی دکمه‌ها */
        }
        p {
            font-size: 1.2em;
            color: #bbb; /* خاکستری روشن برای متن توضیح */
        }
        a.button { 
            background: #1e90ff; /* آبی */
            color: white; 
            padding: 15px 30px; 
            text-decoration: none; 
            font-weight: bold; 
            border-radius: 10px; 
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        a.button:hover { 
            background: #63a4ff; /* آبی روشن‌تر هنگام هاور */
            color: white;
        }
        /* اگر می‌خوای آیکن اضافه کنی اینجا بذار */
        /* مثال: */
        /*
        a.button::before {
            content: "🔊"; 
            margin-right: 8px;
        }
        */
    </style>
</head>
<body>
    <h1>خوش آمدید به Voxir</h1>
    <p>یک سرویس تبدیل متن به گفتار با کیفیت بالا</p>
    <a href="{{ url_for('login') }}" class="button">ورود / ثبت نام</a>
</body>
</html>
