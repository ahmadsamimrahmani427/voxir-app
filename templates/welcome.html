<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود | Voxir</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: #00bcd4;
        }
        form {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
            width: 320px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
        }
        button {
            background-color: #00bcd4;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #0097a7;
        }
        .google-login {
            margin-top: 15px;
            text-align: center;
        }
        .google-login a {
            color: #00bcd4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>ورود به حساب کاربری</h2>
    <form method="POST">
        <input type="email" name="email" placeholder="ایمیل">
        <input type="password" name="password" placeholder="رمز عبور">
        <button type="submit">ورود</button>
    </form>
    <div class="google-login">
        <p>یا ورود با حساب گوگل:</p>
        <a href="/login/google">ورود با گوگل</a>
    </div>
</body>
</html>
