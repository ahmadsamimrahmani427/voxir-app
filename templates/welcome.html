<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>خوش آمدید</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 40px;
            direction: rtl;
            text-align: center;
        }
        h1 {
            color: #2196f3;
            font-size: 3em;
            margin-bottom: 10px;
        }
        a.login-btn {
            background-color: #2196f3;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        a.login-btn:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <h1>به اپلیکیشن تولید صدا خوش آمدید!</h1>
    <p>لطفاً برای استفاده وارد شوید یا ثبت‌نام کنید.</p>
    <a class="login-btn" href="{{ url_for('login') }}">ورود / ثبت‌نام</a>
</body>
</html>
